application_create:
  path: /job/new
  controller: App\Controller\ApplicationController::create

applications_list:
  path: /jobs
  controller: App\Controller\ApplicationController::list

applications_list_category:
  path: /jobs?category={category}
  controller: App\Controller\ApplicationController::listFilter

applications_list_region:
  path: /jobs?region={region}
  controller: App\Controller\ApplicationController::listFilter

application_list_contract:
  path: /jobs?contract={contract}
  controller: App\Controller\ApplicationController::listFilter

application_show:
  path: /job/{slug}
  controller: App\Controller\ApplicationController::show

application_edit:
  path: /job/{slug}/edit
  controller: App\Controller\ApplicationController::edit

application_delete:
  path: /job/{slug}/delete
  controller: App\Controller\ApplicationController::delete

application_apply:
  path: /job/{slug}/apply
  controller: App\Controller\ApplicationController::apply
